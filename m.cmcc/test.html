.yao-home .no-address .text { margin: 0 20px; margin-top: 25px; font-size: 16px; color: #999; text-align: center}

.yao-home .no-address .text .text-2line { overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical}

.yao-home .no-address .buttons { margin-top: 20px; text-align: center; font-size: 16px}

.yao-home .no-address .buttons .left { color: #ff4500; margin-right: 20px}

.yao-home .no-address .buttons .left,.yao-home .no-address .buttons .right { display: inline-block; border: 1px solid #ff4500; width: 100px; height: 40px; line-height: 40px}

.yao-home .no-address .buttons .right { color: #fff; background-color: #ff4500}

.yao-home .top-div { position: relative}

.yao-home .home-banner { text-align: center; margin-bottom: 0;  height: 1.37rem;}

.yao-home .home-banner .indicators { bottom: 0}

.yao-home .home-banner .indicators i { width: 5px; height: 5px; opacity: 1}

.yao-home .home-banner img { width: 100%}

.yao-home .home-banner .swiper { margin-bottom: -3px}

.yao-home .home-banner .tit { margin-top: -30px}

.yao-home .home-banner .tit li { display: inline-block; font-size: 0; text-indent: -9999px; width: 6px; height: 6px; background-color: #bdbdbd; border-radius: 6px; margin-left: 10px; opacity: .5}

.yao-home .home-banner .tit li.on { background-color: #ff7522}

.back-layer .back-content .back-header .close .rightX { display: block; border-left: 1.5px solid #dcdcdc; height: 14px; left: 11.5px; top: 5px; position: absolute; -webkit-transform: rotate(-45deg); transform: rotate(-45deg); -webkit-transform-origin: 50% 50%; transform-origin: 50% 50%}

.back-layer .back-content .back-body .pay-content { padding: 5px 0 5px 15px; border-bottom: 1px solid #eee}

.back-layer .back-content .back-body .pay-content .pay-item { display: -webkit-box; display: -ms-flexbox; display: flex}

.back-layer .back-content .back-body .pay-content .pay-item .seller-info { -webkit-box-flex: 1; -ms-flex: 1; flex: 1; color: #999}

.back-layer .back-content .back-body .pay-content .pay-item .seller-info .count { font-size: 13px; color: #333}

.back-layer .back-content .back-body .pay-content .pay-item .seller-info .currency { font-size: 11px; color: #ff4500}

.back-layer .back-content .back-body .pay-content .pay-item .seller-info .cost { font-size: 15px; color: #ff4500}

.back-layer .back-content .back-body .pay-content .pay-item .pay-btn { padding: 5px 15px 5px 5px}

.back-layer .back-content .back-body .pay-content .pay-item .pay-btn .primary-btn { width: 70px; line-height: 44px; font-size: 13px; color: #fff; background-color: #ff4500; text-align: center}

.layer-slide-up { -webkit-animation: layer-slideup .1s ease-in; animation: layer-slideup .1s ease-in}

@-webkit-keyframes layer-slideup {
    0% { bottom: -100%}

    to { bottom: 0}
}

@keyframes layer-slideup {
    0% { bottom: -100%}

    to { bottom: 0}
}

.link-msg { line-height: 33px; padding-left: 20px; padding-right: 20px; background-color: #feeadb; color: #ff6f00; font-size: 13px}

.link-msg .icon:last-child { float: right; margin-right: 0}

.link-msg .icon { color: #ff6f00; margin-right: 5px}

.tab-msg { width: 100%; height: 30px; overflow: hidden; clear: both; border-bottom: 1px solid #eee; line-height: 30px; font-size: 12px; background: #fff}

.tab-msg p { float: left; width: 33.3%; color: #666; font-size: 12px}

.tab-msg p .forged,.tab-msg p .price,.tab-msg p .tab-msg-icon,.tab-msg p .warranty { width: 19px; height: 19px; float: left; background-size: contain; background-position: 50%; background-color: #fff; margin: 5px 3px 0 18px; background-repeat: no-repeat}
