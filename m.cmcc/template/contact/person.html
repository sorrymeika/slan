<header>
    <div class="head_back" sn-tap="this.back()"></div>
    <div class="head_title">{title}</div>
</header>
<div class="main" ref="main">
    <div class="bd_tb mt_m pd_m flex_t bg_fff">
        <img onerror="this.src='images/default.jpg'" class="sqr_xl dp_b" sn-src="{sl.resource(person.avatars)}" />
        <div class="ml_l flexitem">
            <p class="name fs_l">{person.user_name}</p>
            <p class="fs_s mt_m">我信ID:{person.user_id}</p>
        </div>
    </div>
    <ul class="mt_l bd_t fs_m bg_fff">
        <li class="bd_b lh_l pl_m">
            地区：{person.country_name}-{person.province_name}-{person.city_name}
        </li>
        <li class="bd_b lh_l pl_m">
            个性签名：{person.sign_text}
        </li>
        <li class="bd_b lh_l pl_m" sn-if="person.status==-1">
            验证消息：{person.tag}
        </li>
    </ul>
    <div class="ct_person__actions" sn-if="person.status==-1">
        <div class="btn_xl" sn-tap="this.acceptFriend()">接受</div>
        <div class="btn_xl btn_reject" sn-tap="this.rejectFriend()">拒绝</div>
    </div>
    <div class="ct_person__actions ta_c" sn-else-if="person.status==-2">
        <button class="quan-add_friend bg_0000 mr_m" sn-tap="delegate.addFriend()"></button>
        <button class="quan-call2 bg_0000 ml_m" sn-tap="this.openPhoneCall()"></button>
    </div>
    <div class="ct_person__actions ta_c" sn-else-if="person.status==-11">
        <button class="quan-add_friend bg_0000 mr_m" sn-tap="delegate.addFriend()"></button>
        <button class="quan-call2 bg_0000 ml_m" sn-tap="this.openPhoneCall()"></button>
    </div>
</div>
